name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # deploy automatically when main is updated

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - name: Install dependencies
        run: npm ci # cleaner than npm install for CI

      # 4️⃣ Build project
      - name: Build React/Vite app
        run: npm run build

      # 5️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GH_PAT }}
          publish_dir: ./dist # Vite outputs to 'dist', NOT 'build'
          # cname: your-custom-domain.com # uncomment if using a custom domain
