name: Deploy to GitHub Pages

on:
  push:
    branches:
      - github-pages # ðŸ‘ˆ change if your default branch is "master"

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # or whatever version you use
          cache: "npm"

      - name: Install dependencies
        run: npm ci # uses package-lock.json for clean installs

      - name: Build project
        run: npm run build # vite build by default

      - name: Upload production-ready files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # vite outputs to dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
