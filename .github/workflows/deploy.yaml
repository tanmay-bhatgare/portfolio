name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main # deploy when main updates

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout repo
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }} # ensures all git ops are authenticated

      # 2️⃣ Setup Node.js
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3️⃣ Install dependencies
      - run: npm ci

      # 4️⃣ Build Vite/React project
      - run: npm run build

      # 5️⃣ Deploy to GitHub Pages
      - uses: peaceiris/actions-gh-pages@v3
        with:
          personal_token: ${{ secrets.GH_PAT }} # <-- key part
          publish_dir: ./dist
