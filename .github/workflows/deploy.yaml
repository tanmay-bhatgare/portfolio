name: Deploy to GitHub Pages

on:
  workflow_run:
    workflows: ["Update Portfolio JSON"] # üëà Exact name of your first workflow
    types:
      - completed

  push:
    branches:
      - main # deploy when main updates

# Grant the necessary permissions at the job level
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Needed for actions/checkout and committing
      pages: write # Needed to deploy to GitHub Pages
      id-token: write # Needed for the OIDC token used by deploy-pages

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Use the default GITHUB_TOKEN here. The permissions block above grants write access.
          token: ${{ secrets.GITHUB_TOKEN }}
          # This action doesn't require a special PAT for checkout

      # 2Ô∏è‚É£ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      # 3Ô∏è‚É£ Install dependencies
      - name: Install dependencies
        run: npm ci

      # 4Ô∏è‚É£ Build Vite/React project
      - name: Build project
        run: npm run build

      # 5Ô∏è‚É£ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
