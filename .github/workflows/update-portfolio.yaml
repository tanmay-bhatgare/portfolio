name: Update Portfolio JSON

on:
  # Runs automatically every 12 hours
  schedule:
    - cron: "0 */12 * * *"
  # Manual trigger
  workflow_dispatch:
  # Trigger when script changes (but ignore JSON updates)
  push:
    branches:
      - main
    paths-ignore:
      - "public/portfolio.json"

jobs:
  update-json:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3️⃣ Install dependencies
      - name: Install project dependencies
        run: |
          python -m venv automation/.venv
          automation/.venv/bin/pip install --upgrade pip
          automation/.venv/bin/pip install -r automation/requirements.txt

      # 4️⃣ Run your script
      - name: Generate portfolio.json
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          # Ensure we're in repo root
          cd automation
          ../.venv/bin/python main.py
          cd ..

      # 5️⃣ Commit and push changes using GH_PAT
      - name: Commit and push changes
        env:
          GH_PAT: ${{ secrets.GH_PAT }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage only the JSON file
          git add public/portfolio.json

          # Check if there are staged changes
          if git diff --cached --quiet; then
            echo "No changes detected. Skipping commit."
          else
            git commit -m "Update portfolio.json [auto]"

            # Use GH_PAT to authenticate the push
            git push https://x-access-token:${GH_PAT}@github.com/tanmay-bhatgare/portfolio.git HEAD:main
          fi

